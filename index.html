<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>積みゲー管理メモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>積みゲー管理メモ</h1>

  <!-- 一覧表示 -->
  <table>
    <thead>
      <tr>
        <th>ゲームタイトル</th>
        <th>コンソール</th>
        <th>メモ</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="game-list">
      <!-- JavaScriptでここに行を追加 -->
    </tbody>
  </table>

  <!-- 追加フォーム -->
  <div id="form">
    <input type="text" id="title" placeholder="ゲームタイトル">
    <input type="text" id="console" placeholder="コンソール">
    <input type="text" id="memo" placeholder="メモ">
    <button id="add-btn">追加</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
