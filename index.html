<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>積みゲー管理メモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <h1>積みゲー管理メモ</h1>

<p>積みゲーを管理するためのメモです。</p>
<p>ゲームタイトルを書いた後に、Enterキーか追加ボタンで追加できます。</p>
<p>コンソール名（Switch、PS5など）や、進行状況の軽いメモを記録できます。</p>
<p>クリアしたゲームは削除ボタンで一覧から削除できます。</p>

  <!-- 一覧表示 -->
   <table border="1">
    <thead>
      <tr>
        <th>ゲームタイトル</th>
        <th>コンソール</th>
        <th>メモ</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="game-list">
      <!-- JavaScriptでここに行を追加 -->
    </tbody>
  </table>

  <!-- 追加フォーム -->
  <div id="form" onkeydown="handleKey(event)">
    <input type="text" id="title" placeholder="ゲームタイトル">
    <input type="text" id="consoleName" placeholder="コンソール">
    <input type="text" id="memo" placeholder="メモ">
  <!-- JavaScriptの関数で入力内容を追加する -->
    <button onclick="addGame()">追加</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
